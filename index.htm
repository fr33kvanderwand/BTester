<!DOCTYPE html>
<!--
	index.htm
	autor: freek van der  wand
	description: default startpage
	version history:
	2013-06-04	basic setup
	2013-06-06	added result (section & button)
-->
	<head>
		<meta charset="utf-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

		<title>FE Browser Testing</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/core.css" />

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="js/browserdetect.js"></script>
		<script src="js/core.js"></script>	<!-- write your js into this file -->
	</head>
	<body>
		<section class="info">
			<div class="useragent">
				<label>User Agent:</label>
				<span></span>
			</div>
			<div class="viewport">
				<label>Viewport:</label>
				<span></span>
			</div>
			<div class="innerresolution">
				<label>Inner Resolution:</label>
				<span></span>
			</div>
			<div class="outerresolution">
				<label>Outer Resolution:</label>
				<span></span>
			</div>
			<div class="availresolution">
				<label>Available Resolution:</label>
				<span></span>
			</div>
			<div class="resolution">
				<label>Resolution:</label>
				<span></span>
			</div>
			<div class="pixelratio">
				<label>Device Pixel Ratio:</label>
				<span></span>
			</div>
			<div class="pixeldepth">
				<label>Pixel Depth:</label>
				<span></span>
			</div>
			<div class="battery">
				<label>Battery Info:</label>
				<span></span>
			</div>
			<div class="connection">
				<label>Connection Info:</label>
				<span></span>
			</div>
			<div class="hardware">
				<label>Hardware:</label>
				<input type="text" name="hw" />
			</div>
			<div class="browser">
				<label>Browser:</label>
				<select>
					<option value="not specified"></option>
					<option value="android">Android Browser</option>
					<option value="chrome">Chrome</option>
					<option value="firefox">Firefox</option>
					<option value="ie">Internet Explorer</option>
					<option value="opera">Opera</option>
					<option value="safari">Safari</option>
				</select>
			</div>
			<div class="orientation">
				<label>Orientation:</label>
				<select>
					<option>portrait</option>
					<option>landscape</option>
				</select>
			</div>
			<div class="charging">
				<label>Is your Device charging?</label>
				<input type="checkbox" name="charging" value="1">
			</div>
		</section>
		<div class="btn" id="submit">
			<span>submit</span>
		</div>
		<div class="btn" id="getdata">
			<span>results</span>
		</div>
		<div class="btn" id="refresh">
			<span>refresh</span>
		</div>
		<section class="result">
			<table>
				<tr>
					<th>ID</th>
					<th>hardware</th>
					<th>browser</th>
					<th>orientation</th>
					<th>User Agent</th>
					<th>inner resolution</th>
					<th>outer resolution</th>
					<th>available resolution</th>
					<th>screen resolution</th>
					<th>pixel ratio</th>
					<th>pixel depth</th>
					<th>battery</th>
					<th>connection</th>
					<th>time</th>
					<th>viewport</th>
					<th>charging</th>
				</tr>
			</table>
		</section>
	</body>
</html>
