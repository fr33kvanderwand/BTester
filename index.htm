<!DOCTYPE html>
<!--
	index.htm
	autor: freek van der  wand
	description: default startpage
	version history:
	2013-06-04	basic setup
	2013-06-06	added result (section & button)
-->
	<head>
		<meta charset="utf-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

		<title>FE Browser Testing</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/core.css" />

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="js/browserdetect.js"></script>
		<script src="js/core.js"></script>	<!-- write your js into this file -->
	</head>
	<body>
		<section class="info">
			<div class="useragent">
				<label>User Agent:</label>
				<span></span>
			</div>
			<div class="innerresolution">
				<label>Inner Resolution:</label>
				<span></span>
			</div>
			<div class="outerresolution">
				<label>Outer Resolution:</label>
				<span></span>
			</div>
			<div class="availresolution">
				<label>Available Resolution:</label>
				<span></span>
			</div>
			<div class="screenresolution">
				<label>Screen Resolution:</label>
				<span></span>
			</div>
			<div class="pixelratio">
				<label>Device Pixel Ratio:</label>
				<span></span>
			</div>
			<div class="pixeldepth">
				<label>Pixel Depth:</label>
				<span></span>
			</div>
			<div class="colordepth">
				<label>Color Depth:</label>
				<span></span>
			</div>
			<div class="manufacturer">
				<label>Manufacturer:</label>
				<select>
					<option value="default"></option>
					<option value="samsung">Samsung</option>
					<option value="htc">HTC</option>
					<option value="apple">Apple</option>
					<option value="nokia">Nokia</option>
				</select>
			</div>
			<div class="model">
				<label>Model:</label>
				<input type="text" name="model" />
			</div>
			<div class="browser">
				<label>Browser:</label>
				<select>
					<option value="not specified"></option>
					<option value="android">Android Browser</option>
					<option value="chrome">Chrome</option>
					<option value="firefox">Firefox</option>
					<option value="ie">Internet Explorer</option>
					<option value="opera">Opera</option>
					<option value="safari">Safari</option>
				</select>
			</div>
			<div class="orientation">
				<label>Orientation:</label>
				<select>
					<option value="0">portrait</option>
					<option value="1">landscape</option>
				</select>
			</div>
		</section>
		<div class="btn" id="submit">
			<span>submit</span>
		</div>
		<div class="btn" id="refresh">
			<span>refresh</span>
		</div>
		<div class="btn" id="getdata">
			<span>results</span>
		</div>
		<div class="btn" id="reload">
			<span>reload</span>
		</div>
		<section class="result">
			<table>
				<thead>
					<tr>
						<th rel='manufacturer'>Manufacturer</th>
						<th rel='model'>Model</th>
						<th rel='ua'>User Agent</th>
						<th rel='browser'>Browser</th>
						<th rel='o'>Orientation</th>
						<th rel='ratio'>Pixel Ratio</th>
						<th>Pixel Depth</th>
						<th>Color Depth</th>
						<th>Inner Resolution</th>
						<th>Outer Resolution</th>
						<th>Available Resolution</th>
						<th>Screen Resolution</th>
						<th rel='time'>Time</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
	</body>
</html>
